<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - GLOBALTRUST BANK</title>
    </head>
    <body>
        <section>
            <div class="content">
                <div class="left">
                </div>
                <div class="right">
                    <div class="title">
                        <img id="logo" alt="icon">
                        <h2>Welcome to GlobalTrust Bank</h2>
                    </div>
                    <div class="form">
                        <form>
                            <div class="inputbox">
                                <label>Account Number</label>
                                <input type="number" placeholder="Enter your Account Number" required>
                            </div>
                            <div class="inputbox">
                                <label>Password</label>
                                <input type="password" placeholder="Enter your Password" required>
                            </div>
                            <div> 
                                <p class="reset">
                                    Forget Password?
                                </p>
                            </div>
                            <div class="create">
                                <button type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
